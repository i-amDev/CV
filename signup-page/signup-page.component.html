<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" required [(ngModel)]="username">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required [(ngModel)]="password">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="password" required [(ngModel)]="email">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Address" name="address" required [(ngModel)]="address">
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Phone Number" name="phoneNumber" required [(ngModel)]="phone">
      </div>
      <button type="submit" class="btn" (click)="addUser()">Register</button>
      <div class="register-link">
        <p>Already a member? <a routerLink="/login">Login</a></p>
      </div>
      <div class="register-link">
        <p><a routerLink="/home">Home</a></p><br>
        <!-- <div class="msg">{{message}}</div> -->
      </div>
    </form>
  </div>
</body>
</html>
